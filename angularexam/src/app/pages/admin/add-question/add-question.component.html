<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <mat-card>
                <h1>Add Question to <span style="color: gray;font-weight: bold;">{{qTitle}}</span></h1>
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20">
                        <!-- content field -->
                        <mat-form-field class="w100">
                            <mat-label>Write Question content</mat-label>
                            <textarea rows="8" matInput placeholder="Enter here"></textarea>
                        </mat-form-field>
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select>
                                <mat-option>Option1</mat-option>
                                <mat-option>Option2</mat-option>
                                <mat-option>Option3</mat-option>
                                <mat-option>Option4</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add Question</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
