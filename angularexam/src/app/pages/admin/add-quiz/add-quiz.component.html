<mat-card>
    <h1>Add new Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" required type="text" name="title" placeholder="Enter the title" matInput />
                    </mat-form-field>
                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" rows="5" type="text" name="title" placeholder="Enter the description"
                            matInput></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter the description" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter the questions"
                                    matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active field -->
                    <mat-slide-toggle name="active" class="mt20" [(ngModel)]="quizData.active" color="primary">
                        Publish Status
                    </mat-slide-toggle>
                    <!-- Category select -->
                    <br>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Choose Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary">Add Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
{{quizData | json}}
