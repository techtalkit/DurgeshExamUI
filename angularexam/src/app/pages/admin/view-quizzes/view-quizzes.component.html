<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Questions</button>
        <button mat-stroked-button class="ml20" color="primary">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button class="ml20" color="primary">Questions {{q.numberOfQuestions}}</button>
        <button mat-flat-button class="ml20" color="primary">Update</button>
        <button mat-flat-button class="ml20" color="primary">Attempts</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">
        Add New Quiz
    </button>
</div>
