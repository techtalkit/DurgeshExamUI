<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        <button mat-list-item routerLink="/user/0">
            <mat-icon mat-list-icon>category</mat-icon>All Quizzes
        </button>
        <button mat-list-item [routerLink]="'/user/'+c.cid" *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
